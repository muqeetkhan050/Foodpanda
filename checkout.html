<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Checkout</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg ournavbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Order Food</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Food</a>
                    </li>


                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <a class="btn btn-outline-success" href='checkout.html' type="submit">Checkout</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form"><br><br><br>
            <h2>Thank you for your choosing us. Please fill the form to proceed further</h2>
            <form name="checkout"><br><br>
                <label for="firstName">Write your first name</label><br>
                <input type="text" name="firstName" placeholder="Firstname"><br><br>
                <label for="lastName">Write your last name</label><br>
                <input type="text" name="lastName" placeholder="Lastname"><br><br>
                <label for="email">Write your email</label><br>
                <input type="email" name="email" placeholder="email"><br><br>
                <label for="phone">Write your phone number</label><br>
                <input type="tel" name="phone" placeholder="phone number"><br><br>
                <label>Delivery option</label>
                <select>
                    <option>Eco-friendly delivery</option>
                    <option>Express delivery</option>
                </select><br><br>
                <label for="city">Enter city</label>
                <input type="text" name="city" placeholder="City">
                <label for="street">Enter street no</label>
                <input type="text" name="street" placeholder="street">
                <label for="house">Enter house no</label>
                <input type="number" name="house" placeholder="house number">
                <br><br>

                <a href="index.html" class="btn btn-primary">Go Back</a>
                <a href="index.html" class="btn btn-success">Submit</a>


            </form>
        </div>
    </div>

</body>

</html>
