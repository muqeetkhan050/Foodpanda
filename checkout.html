<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Checkout</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg ournavbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Order Food</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Food</a>
                    </li>


                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <a class="btn btn-outline-success" href='checkout.html' type="submit">Checkout</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form">
            <p>Thank you for your interest. Please fill the form to proceed further</p>
            <form name="checkout">
                <label for="firstName">Write your first name</label><br>
                <input type="text" name="firstName"><br><br>
                <label for="lastName">Write your last name</label><br>
                <input type="text" name="lastName"><br><br>
                <label for="email">Write your email</label><br>
                <input type="email" name="email"><br><br>
                <label for="phone">Write your phone number</label><br>
                <input type="tel" name="phone"><br><br>
                <a href="index.html" class="btn btn-primary">Go Back</a>
                <a href="index.html" class="btn btn-success">Submit</a>


            </form>
        </div>
    </div>

</body>

</html>
