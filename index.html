<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food delivery app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">


</head>

<body>


    <nav class="navbar navbar-expand-lg ournavbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Order Food</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Food</a>
                    </li>


                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="hero-section">

        <img src="myImage.jpg" alt="myimage" class="mainImage">


        <div class="overlay-content">
            <h1>Find Your Favorite Items</h1>


            <div class="filter-buttons">
                <button class="filter-btn" data-category="all">All</button>
                <button class="filter-btn" data-category="food">Food</button>
                <button class="filter-btn" data-category="grocery">Grocery</button>
                <button class="filter-btn" data-category="restaurants">Restaurants</button>
                <button class="filter-btn" data-category="shops">Shops</button>
            </div>


            <select id="categoryFilter" class="filter-dropdown">
                <option value="all">All</option>
                <option value="food">Food</option>
                <option value="grocery">Grocery</option>
                <option value="restaurants">Restaurants</option>
                <option value="shops">Shops</option>
            </select>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
